<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS padding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to CSS padding</h1>

    <div class="equal-padding">
        <h3>Equal padding</h3>
        <p>This is some text with equal padding</p>
    </div>
    <div class="individual-padding">
        <h3>Individual padding</h3>
        <p>This is some text with different padding</p>
    </div>

</body>

</html>
